<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="urf-8">
    <title>Order Summary</title> 
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="box">
    <img src="./assets/images/illustration-hero.svg">

    <div class="order-summary">Order Summary</div>
    <div class="para">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>

    <div class="plan-box">

        <div class="icon">
            <img src="./assets/images/icon-music.svg">
        </div>

        <div class="pricing-plan">
            <div class="annual">Annual Plan</div>
            <div class="price">$59.99/year</div>
        </div>
        <a class="change-link" href="https://github.com/Algoyte">Change</a>
    </div>

    <div class="button">Proceed to Payment</div>  
    <div class="cancel">Cancel Order</div>  

</div>
</body>
</html>
